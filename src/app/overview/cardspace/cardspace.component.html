<h1>My Projects:</h1>
<mat-card class="bg-white" *ngFor="let project of projects">
  <mat-card-header>
    <mat-card-subtitle class="font-grey">{{ project.language }}</mat-card-subtitle>
    <mat-card-title>{{ project.name }}</mat-card-title>
    <mat-card-subtitle class="font-grey">{{ project.language }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ project.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-icon-button color="primary" [href]="project.html_url" aria-label="Example icon button with a home icon" target="_blank">
      <mat-icon>code</mat-icon>
    </a>
    <button mat-stroked-button>SHARE</button>
  </mat-card-actions>
</mat-card>
