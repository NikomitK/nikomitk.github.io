<h1>My Projects:</h1>
<mat-card class="bg-white" *ngFor="let project of projects">
  <mat-card-header>
    <mat-card-title>{{ project.name }}</mat-card-title>
    <mat-card-subtitle class="font-grey">{{ project.language }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ project.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-stroked-button color="link" [href]="project.html_url" aria-label="Button that takes you to the GitHub repository of this project" matTooltip="View the GitHub repository of this project" target="_blank" style="margin-right: 1rem;">
      GitHub
    </a>
    <button mat-stroked-button color="link" (click)="navigateTo(project.name)">Details</button>
  </mat-card-actions>
</mat-card>
